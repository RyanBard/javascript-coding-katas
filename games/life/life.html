<html>

<head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="life.css">
</head>

<body>
    <h3 class="banner">Conway's Game of Life</h3>

    <div id="still-lifes">
        <h5 class="banner">Still lifes</h5>
        <button id="block">Block</button>
        <button id="beehive">Beehive</button>
        <button id="loaf">Loaf</button>
        <button id="boat">Boat</button>
        <button id="tub">Tub</button>
    </div>

    <div id="oscillators">
        <h5 class="banner">Oscillators</h5>
        <button id="blinker">Blinker</button>
        <button id="toad">Toad</button>
        <button id="beacon">Beacon</button>
    </div>

    <div id="spaceships">
        <h5 class="banner">Spaceships</h5>
        <button id="glider">Glider</button>
        <button id="lwss">Lightweight Spaceship</button>
    </div>

    <canvas id="life" width="400" height="400"></canvas>

    <div id="actions">
        <button id="run">Run</button>
        <button id="pause">Pause</button>
        <button id="step">Step</button>
        <button id="clear">Clear</button>
    </div>

    <script type="text/javascript" src="life.js"></script>
</body>

</html>
